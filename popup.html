<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/aliens.css">
</head>
<body>
    <div id="container">
        <div class="text-center">
            <header>
                <span class="warning">Developer mode</span>
                <img src="images/logo.jpg" alt="Trading 212 Logo">
            </header>
            <p>This extension will add hotkey functionality to the Trading 212 platform.</p>
        </div>

        <div class="grid-keys">
            <ul>
                <li class="keys">
                    <div class="col-lg-4">
                        <span class="key">ctrl</span> + <span class="key">B</span>
                    </div>
                    <div class="col-lg-8">Buy</div>
                </li>
                <li class="keys">
                    <div class="col-lg-4">
                        <span class="key">ctrl</span> + <span class="key">S</span>
                    </div>
                    <div class="col-lg-8">Sell</div>
                </li>
                <li class="keys">
                    <div class="col-lg-4">
                        <span class="key">ctrl</span> + <span class="key">C</span>
                    </div>
                    <div class="col-lg-8">Close</div>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
